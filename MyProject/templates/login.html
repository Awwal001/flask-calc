{% extends 'base.html' %}

{% block content %}
<body class="container-fluid">
<head><link href="../static/login.css" type="text/css" rel="stylesheet"></head>
<div class="container">
  <div class="jumbotron">
    <form method="POST">
        <div class="form-group">
            {{form.hidden_tag()}}
            {{form.email.label}}{{form.email(class="form-control" )}}
        </div>
        <div class="form-group">
            {{form.password.label}}{{form.password(class="form-control")}}
        </div>
        {{form.submit(class="btn btn-lg")}}
    </form>
  </div>
</div>
</body>

{% endblock %}
